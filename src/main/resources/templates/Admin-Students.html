<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/adminnavbar :: header}"></div>
<h2 class="text-center p-2 m-3" >Book List</h2>

<div class="container">
  <form th:action="@{/admin/students}">
    <label>
      <input class="align-items-center" type="text" placeholder="Course Search" name="keyword" th:value="${keyword}">
      <button type="submit" class="btn btn-primary btn-sm mb-1">Search</button>
    </label>
  </form>
  <table class="table table-striped">
    <tr>
      <th>Student ID</th>
      <th>Student Username</th>
      <th>Student Password</th>

    </tr>
    <tr  th:each="acc : ${accounts}">
      <td th:text="${acc.accountID}"></td>
      <td th:text="${acc.studentId}"></td>
      <td th:text="${acc.password}"></td>
      </td>
    </tr>
  </table>
</div>
</body>
</html>

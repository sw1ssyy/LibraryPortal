<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Loans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/adminnavbar :: header}"></div>
<h2 class="text-center p-2 m-3" >Loan List</h2>

<div class="container">
  </form>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Student ID</th>
      <th>ISBN</th>
      <th>DueDate</th>
      <th>Date Borrowed</th>
    </tr>
    <tr  th:each="receipt : ${receipts}">
      <td th:text="${receipt.id}"></td>
      <td th:text="${receipt.studentID.studentId}"></td>
      <td th:text="${receipt.ISBN}"></td>
      <td th:text="${receipt.dateDue}"></td>
      <td th:text="${receipt.dateBorrowed}"></td>
    </tr>
  </table>
</div>
</body>
</html>

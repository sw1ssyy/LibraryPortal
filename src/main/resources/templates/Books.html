<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<h2 class="text-center p-2 m-3" >Book List</h2>

<div class="container">
    <form th:action="@{/home/books}">
        <label>
            <input class="align-items-center" type="text" placeholder="Course Search" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-primary btn-sm mb-1">Search</button>
        </label>
    </form>
    <table class="table table-striped">
        <tr>
            <th>Book ISBN</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Book Fee</th>
            <th>Action</th>
        </tr>
        <tr  th:each="book : ${booklist}">
            <td th:text="${book.bookISBN}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookAuthor}"></td>
            <td th:text="${book.bookFee}"></td>
            <td>
                <a th:href="@{/home/books/{id}(id=${book.bookISBN})}">
                    <button type="submit" class="btn btn-primary btn-sm">Borrow</button>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/edit.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{fragments/adminnavbar :: header}"></div>
<main>

  <div class="back">
    <div class="div-center">
      <div class="content">
        <h3>Add New Book</h3>
        <hr />
        <form th:object="${book}"  method="POST" th:action="@{/admin/books/add}">
          <div class="form-group">
            <label for="BookName">Book Name</label>
            <input type="text" class="form-control" id="bookName" placeholder="Book Name" required="required" th:field="*{bookName}" >
          </div>
          <div class="form-group">
            <label for="bookAuthor">Book Author</label>
            <input type="text" class="form-control" id="bookAuthor" placeholder="Author's Name" required="required" th:field="*{bookAuthor}" >
          </div>
          <div class="form-group">
            <label for="bookPrice">Book Price</label>
            <input type="number" class="form-control" id="bookPrice" placeholder="25.00" required="required" th:field="*{bookFee}" >
          </div>
          <button type="submit" class="btn btn-primary">Add New Book</button>
          <a th:href="@{/admin/books}">
            <button type="button" class="btn btn-warning">Back</button>
          </a>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>

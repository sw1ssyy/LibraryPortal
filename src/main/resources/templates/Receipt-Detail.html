<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrowed Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<div class="container">
    <div class="student-profile">
        <div class="content">
            <h3 class="text-md-center">Receipt Details</h3>
            <hr />
            <form action="#" th:action="@{/home/books/{id}/borrow (id=${book.bookISBN})}" method="get" th:object="${recipt}">
                <div class="form-group">
                    <p th:text="'Receipt ID:  ' + ${recipt.id} "></p>
                </div>
                <div class="form-group">
                    <p th:text="'Book ISBN :  ' + ${recipt.ISBN} "></p>
                </div>
                <div class="form-group">
                    <p  th:text="'Date Borrowed : ' + ${recipt.dateBorrowed}"></p>
                </div>
                <div class="form-group">
                    <p  th:text="'Due Date : ' + ${recipt.dateDue}"></p>
                </div>
                <hr />
                <a th:href="@{/home/books}">
                    <button type="button"  class="btn btn-warning">Back to All Books</button>
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

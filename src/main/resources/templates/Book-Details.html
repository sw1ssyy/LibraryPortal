<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<div class="container">
  <div class="display-4" id="welcome-message" th:object="${book}">
    <p  class="text-lg-center mt-4" th:text="${book.bookName}"></p>
  </div>
  <div class="student-profile">
    <div class="content">
      <h3 class="text-md-center">Book Details</h3>
      <hr />
      <form action="#" th:action="@{/home/books/{id} (id=${book.bookISBN})}" method="get" th:object="${book}">
        <div class="form-group">
          <p th:text="'Book ISBN:  ' + ${book.bookISBN} "></p>
        </div>
        <div class="form-group">
          <p th:text="'Book Name :  ' + ${book.bookName} "></p>
        </div>
        <div class="form-group">
          <p  th:text="'Book Author : ' + ${book.bookAuthor}"></p>
        </div>
        <div class="form-group">
          <p  th:text="'Book Fee : Â£' + ${book.bookFee}"></p>
        </div>
        <hr />
        <a th:href="@{/home/books/{id}/borrow (id=${book.bookISBN})}" >
          <button type="button" class="btn btn-primary">Borrow</button>
        </a>
        <a th:href="@{/home/books}">
          <button type="button"  class="btn btn-warning">Back to All Books</button>
        </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>

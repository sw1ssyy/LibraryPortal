<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrowed Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<h2 class="text-center p-2 m-3" >Borrowed Book List</h2>

<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Receipt ID</th>
            <th>Book ISBN</th>
            <th>Date Borrowed</th>
            <th>Due Date</th>
            <th>Action</th>
        </tr>
        <tr  th:each="receipt : ${receiptlist}">
            <td th:text="${receipt.id}"></td>
            <td th:text="${receipt.ISBN}"></td>
            <td th:text="${receipt.dateBorrowed}"></td>
            <td th:text="${receipt.dateDue}"></td>
            <td>
                <a th:href="@{/home/borrowed/return/{id}(id=${receipt.id})}">
                    <button type="submit" class="btn btn-primary btn-sm">Return</button>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

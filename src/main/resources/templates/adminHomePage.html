<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <title>Library Home Page</title>
</head>
<body>
<div th:insert="~{fragments/adminnavbar :: header}"></div>
<div class="container">
  <div class="student-profile">
    <div class="content">
      <h3 class="text-sm-center">Admin account Details</h3>
      <hr />
      <form action="#" th:action="@{admin/home}" method="get" th:object="${user}">
        <div class="form-group">
          <p th:text="'Account ID:  ' + ${user.accountID} "></p>
        </div>
        <div class="form-group">
          <p th:text="'Username:  ' + ${user.accountUserName} "></p>
        </div>
        <div class="form-group">
          <p  th:text="'Password: ' + ${user.accountPassword}"></p>
        </div>
        <hr />
      </form>
    </div>
  </div>
</div>
</body>
</html>

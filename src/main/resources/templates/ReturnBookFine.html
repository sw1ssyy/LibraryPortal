<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Returned Book</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<div class="container">

        <div class="content">
            <h3 class="text-md-center">Receipt Details</h3>
            <hr />
            <form action="#" th:action="@{/home/borrowed/return/{id} (id=${receipt})}" method="get" th:object="${invoice}">

                    <p th:text="'Invoice ID:  ' + ${invoice.id} "></p>
                </div>
                <div class="form-group">
                    <p th:text="'Invoice Fee :  Â£' + ${invoice.amount} "></p>

                    <p  th:text="'Invoice Due Date : ' + ${invoice.dueDate}"></p>
                </div>
                <div class="form-group">
                    <p  th:text="'Invoice Reference : ' + ${invoice.reference}"></p>
                </div>
                <hr />
                <a th:href="@{/home/books}">
                    <button type="button"  class="btn btn-warning">Back to All Books</button>
                </a>
            </form>
        </div>
    </div>
</div>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <title>Add Book Success</title>
</head>
<body>
<div th:insert="~{fragments/adminnavbar :: header}"></div>
<div class="container">
  <div class="book-detail">
    <h3 class="text-sm-center">New Book Details</h3>
    <hr />
    <form action="#" th:action="@{/admin/book/add}" method="get" th:object="${book}">
      <div class="form-group">
        <p th:text="'Book ISBN:   ' + ${book.bookISBN} "></p>
      </div>
      <div class="form-group">
        <p th:text="'Book Name:  ' + ${book.bookName} "></p>
      </div>
      <div class="form-group">
        <p  th:text="'Book Author: ' + ${book.bookAuthor}"></p>
      </div>
      <div class="form-group">
        <p  th:text="'Book Price: Â£' + ${book.bookFee}"></p>
      </div>
      <hr />
      <a th:href="@{/admin/books}">
      <button type="button" class="btn btn-primary">View Books</button>
      </a>
  </div>
</div>
</body>
</html>
